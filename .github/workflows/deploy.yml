name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build Backend Docker Image
        working-directory: ./backend
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:${{ github.sha }} .
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:latest

      - name: Push Backend Image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy wissen-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},PORT=8080,NODE_ENV=production" \
            --memory 512Mi \
            --cpu 1

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:${{ github.sha }} .
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:${{ github.sha }} gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:latest

      - name: Push Frontend Image
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy wissen-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --cpu 1 \
            --set-env-vars "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"

