name: Test EC2 Connection

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches:
      - main

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          sed -i 's/\r$//' ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          chmod 644 ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'TESTSSH'
            echo "âœ… SSH connection successful!"
            echo "Hostname: $(hostname)"
            echo "Current directory: $(pwd)"
            echo "PM2 status:"
            pm2 status || echo "PM2 not running"
            echo ""
            echo "Port status:"
            netstat -tln 2>/dev/null | grep -E ":3000|:3001|:80" || echo "No services on ports"
          TESTSSH

