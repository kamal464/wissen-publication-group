name: Deploy to Cloud Run (SSR) - Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Create Artifact Registry repositories if needed
        run: |
          # Check if repositories exist, create if they don't
          if ! gcloud artifacts repositories describe wissen-frontend --location=us-central1 --format="value(name)" 2>/dev/null; then
            echo "Creating wissen-frontend repository..."
            gcloud artifacts repositories create wissen-frontend \
              --repository-format=docker \
              --location=us-central1 \
              --description="Frontend Docker images" || echo "Repository may already exist or creation failed"
          else
            echo "Repository wissen-frontend already exists"
          fi

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          echo "Building with NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}"
          echo "NEXT_PUBLIC_API_URL length: $(echo -n '${{ secrets.NEXT_PUBLIC_API_URL }}' | wc -c)"
          # Set env var both inline and in env section for maximum compatibility
          export NEXT_PUBLIC_API_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          echo "Exported NEXT_PUBLIC_API_URL, value length: $(echo -n "$NEXT_PUBLIC_API_URL" | wc -c)"
          npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Build Frontend Docker Image
        working-directory: ./frontend
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:${{ github.sha }} .
          docker tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:${{ github.sha }} us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:latest

      - name: Push Frontend Image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy wissen-frontend \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-frontend/wissen-frontend:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --cpu 1 \
            --update-env-vars "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"

  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Create Artifact Registry repositories if needed
        run: |
          # Check if repositories exist, create if they don't
          if ! gcloud artifacts repositories describe wissen-api --location=us-central1 --format="value(name)" 2>/dev/null; then
            echo "Creating wissen-api repository..."
            gcloud artifacts repositories create wissen-api \
              --repository-format=docker \
              --location=us-central1 \
              --description="Backend API Docker images" || echo "Repository may already exist or creation failed"
          else
            echo "Repository wissen-api already exists"
          fi

      - name: Setup Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Deploy Database Migrations
        working-directory: ./backend
        run: |
          echo "ðŸš€ Syncing database schema to production..."
          DB_URL="${{ secrets.DATABASE_URL }}"
          
          # Function to add SSL and configure URL
          configure_db_url() {
            local url=$1
            local port=$2
            # Replace port in URL
            url="${url//:5432\//:$port/}"
            url="${url//:6543\//:$port/}"
            
            # Add SSL if not present
            if [[ "$url" != *"sslmode"* ]]; then
              if [[ "$url" == *"?"* ]]; then
                url="${url}&sslmode=require"
              else
                url="${url}?sslmode=require"
              fi
            fi
            
            # For pooler, add pgbouncer parameter
            if [[ "$port" == "6543" ]] && [[ "$url" != *"pgbouncer"* ]]; then
              if [[ "$url" == *"?"* ]]; then
                url="${url}&pgbouncer=true"
              else
                url="${url}?pgbouncer=true"
              fi
            fi
            
            echo "$url"
          }
          
          # Function to try db push (primary method - ensures schema sync)
          try_db_push() {
            local url=$1
            local method=$2
            echo "ðŸ”„ Attempting schema push via $method..."
            echo "ðŸ“ This will:"
            echo "   - Create new tables if they don't exist"
            echo "   - Add new columns to existing tables"
            echo "   - Update column types if changed"
            echo "   - Sync database to match Prisma schema exactly"
            echo "   - This is the most reliable method to ensure schema is up to date"
            if DATABASE_URL="$url" timeout 60 npx prisma db push --accept-data-loss --skip-generate; then
              echo "âœ… Schema synced successfully via $method! All tables and columns are up to date."
              return 0
            else
              echo "âš ï¸ Schema push via $method failed"
              return 1
            fi
          }
          
          # Function to try migration (secondary - for migration history)
          try_migrate() {
            local url=$1
            local method=$2
            echo "ðŸ” Attempting migration via $method..."
            if DATABASE_URL="$url" timeout 30 npx prisma migrate deploy; then
              echo "âœ… Migrations applied via $method!"
              return 0
            else
              echo "âš ï¸ Migration via $method failed (this is okay, db push will handle it)"
              return 1
            fi
          }
          
          # Configure URLs
          DB_DIRECT=$(configure_db_url "$DB_URL" "5432")
          DB_POOLER=$(configure_db_url "$DB_URL" "6543")
          
          # PRIMARY: Always try db push first (most reliable for schema sync)
          echo "ðŸ“‹ Step 1: Syncing schema with prisma db push (ensures all columns exist)..."
          echo ""
          
          # Try db push with pooler first (most likely to work)
          if try_db_push "$DB_POOLER" "connection pooler (port 6543)"; then
            SCHEMA_SYNCED=true
          # Try db push with direct connection
          elif try_db_push "$DB_DIRECT" "direct connection (port 5432)"; then
            SCHEMA_SYNCED=true
          else
            SCHEMA_SYNCED=false
          fi
          
          # If schema sync failed, fail the build
          if [ "$SCHEMA_SYNCED" = false ]; then
            echo ""
            echo "âŒ Schema sync failed! Cannot proceed without syncing database."
            echo ""
            echo "ðŸ”§ Troubleshooting:"
            echo "   1. Verify DATABASE_URL secret is correct"
            echo "   2. Check Supabase connection pooler is enabled"
            echo "   3. Ensure SSL is properly configured"
            echo ""
            echo "   Expected format:"
            echo "   postgresql://postgres:[PASSWORD]@db.[PROJECT].supabase.co:6543/postgres?sslmode=require"
            exit 1
          fi
          
          # SECONDARY: Try migrations for migration history (optional, don't fail if this fails)
          echo ""
          echo "ðŸ“‹ Step 2: Applying migration history (optional)..."
          try_migrate "$DB_POOLER" "connection pooler (port 6543)" || try_migrate "$DB_DIRECT" "direct connection (port 5432)" || echo "âš ï¸ Migration history update skipped (schema is already synced)"
          
          echo ""
          echo "âœ… Database schema sync completed successfully!"

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Build Backend Docker Image
        working-directory: ./backend
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:${{ github.sha }} .
          docker tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:${{ github.sha }} us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:latest

      - name: Push Backend Image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:latest

      - name: Deploy Backend to Cloud Run
        run: |
          # Create env vars file to handle comma-separated values properly
          cat > /tmp/env-vars.yaml << EOF
          DATABASE_URL: "${{ secrets.DATABASE_URL }}"
          NODE_ENV: "production"
          CORS_ORIGIN: "https://wissen-frontend-285326281784.us-central1.run.app,http://localhost:3000,http://localhost:3002"
          EOF
          gcloud run deploy wissen-api \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/wissen-api/wissen-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --env-vars-file /tmp/env-vars.yaml \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10
